<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <!-- Search Section -->
    <section id="search-section">
      <h2>Search for a City</h2> <!-- Added heading for clarity -->
      <input type="text" id="city-input" placeholder="Enter a city..." aria-label="City Name"/> <!-- Added aria-label -->
      <button id="search-button">Search</button>
    </section>

    <!-- Weather Display Area: Populated by JavaScript -->
    <!-- This single container will hold both the "Today" section -->
    <!-- and the "Forecast Cards" container generated by the script. -->
    <div id="weather-display" style="display: none;">
      <!-- Content (Today section and Forecast Cards) will be injected here by script.js -->
      <!-- Example structure generated by JS:
      <div id="today-weather" class="today-weather-section">...</div>
      <div id="forecast-cards" class="forecast-cards-container">
          <div class="forecast-card">...</div>
          <div class="forecast-card">...</div>
          ...
      </div>
      -->
    </div>

  </main>

  <footer>
    <p>Built with OpenWeatherMap API</p>
  </footer>

  <!-- IMPORTANT: Make sure config.js defines the apiKey variable -->
  <!-- <script src="config.js"></script> -->
  <!-- If not using config.js, ensure apiKey is defined directly in script.js -->
  <script src="script.js"></script>

</body>
</html>
