<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header> 
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <!-- Search Section -->
    <section id="search-section">
      <input type="text" id="city-input" placeholder="Enter a city..." />
      <button id="search-button">Search</button>
    </section>

    <section id="current-weather" class="weather-box">
      <h2>Current Weather</h2>
      <div id="current-details">
      </div>
    </section>

    <section id="detailed-hourly" class="weather-box">
      <h2>Todayâ€™s Hourly Forecast</h2>
      <input type="range" id="hour-slider" min="0" max="0" value="0" step="1" />
      <div id="hourly-details" style="margin-top: 20px;">
      </div>
    </section>

    <!-- 5-Day Forecast -->
    <section id="forecast" class="weather-box">
      <h2>5-Day Forecast</h2>
      <div id="forecast-cards">
        <!-- Cards injected by JS -->
      </div>
    </section>
  </main>

  <footer>
    <p>Built with OpenWeatherMap API</p>
  </footer>

  <script src="config.js"></script>
  <script src="script.js"></script>


</body>
</html>
